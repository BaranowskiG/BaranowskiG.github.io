<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grzegorz Baranowski - Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_app.css">
</head>
<body>
    <section class="preview">
        <h1 class="headline" id="app_name">Counter</h1>
        <h3 class="subhead">One tap. One move forward.</h3>
        <div class="preview_group">
            <img src="assets/counter_2.png" class="preview_img" alt="sevir preview">
            <img src="assets/counter_1.png" class="preview_img" alt="sevir preview">
            <div style="clear: both"></div>
        </div>
    </section>
    <section class="tech">
        <h1 class="headline">Techologies</h1>
       <div class="tech-list">
            <div class="tech-item">
                <img src="assets/icon/swift.png" alt="tech image">
                <h2 class="subhead">SwiftUI</h2>
            </div>
            <div class="tech-item">
                <img src="assets/icon/db.png" alt="tech image">
                <h2 class="subhead">Realm</h2>
            </div>
            <div class="tech-item">
                <img src="assets/icon/xcode.png" alt="tech image">
                <h2 class="subhead">Xcode</h2>
            </div>
            <div class="tech-item">
                <img src="assets/icon/extension.png" alt="tech image">
                <h2 class="subhead">Cocoapods</h2>
            </div>
            <div style="clear: both"></div>
       </div>
    </section>
    <section class="section_half_group">

        <div class="section_half github" id="github">
            <h1 class="headline">Github</h1>
            <h2 class="subhead">Dive into details.</h2>
            <video autoplay muted loop playsinline class="video_github">
                <source src="assets/github.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
            </video>
       </div>

        <div class="section_half app_first" id="app_first">
            <h1 class="headline">This is..</h1>
            <h2 class="subhead">My first SwiftUI app.. EVER!</h2>
            <div class="app_first_content">
                <img class="star_img" src="assets/star.PNG" alt="star image">
            </div>
        </div>

    </section>

    <div class="footer">
        <div class="footer_content">
            All icons provided by <a class="link" href="https://icons8.com">Icons8</a>.
            <br>
            Copyright Â© 2021 Grzegorz Baranowski. All rights reserved.
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
